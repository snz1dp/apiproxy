
name: taiyiflow-apiproxy
version: 1.1.0

# 镜像编译参数
docker:
  # 镜像名称
  image: snz1.cn/taiyiflow/apiproxy
  # 编译文件
  file: Dockerfile
  # 目标平台
  platform:
  - linux/amd64
  - linux/arm64

# 服务定义
service:

  # 端口映射
  ports:
  - 11434:11434

  # 变量变量
  envs:
  - TZ=Asia/Shanghai
  - APIPROXY_APIKEYS=snz1dp9527

  # 心跳检查
  healthcheck:
    url: http://localhost:11434/health_check
    interval: 10s
    timeout: 30s
    period: 60s
    retries: 30
